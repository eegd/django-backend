version: "3.12"

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env/.dev

  app:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    command: /start
    volumes:
      - .:/project
    ports:
      - "8000:8000"
    env_file:
      - ./.env/.dev
    depends_on:
      - db

volumes:
  postgres_data:
